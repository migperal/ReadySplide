    <script>
          
            document.addEventListener('DOMContentLoaded', function () {
                const splide = new Splide('.splide', {

                    type: 'loop',
                    autoScroll: {

                        pauseOnHover: true,

                        }
                    }


                });

                splide.mount(window.splide.Extensions);
