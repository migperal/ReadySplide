<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="splide-4.1.3/dist/css/splide.min.css">



</head>
<body>
    <h1>Titulo</h1>

    <section class="splide" aria-label="Splide Basic HTML Example">
        <div class="splide__track">
            <ul class="splide__list">
                <li class="splide__slide"><img src="https://picsum.photos/id/20/1200/500" alt=""></li>
                <li class="splide__slide"><img src="https://picsum.photos/id/21/1200/500" alt=""></li>
                <li class="splide__slide"><img src="https://picsum.photos/id/22/1200/500" alt=""></li>

            </ul>
        </div>
    </section>


    <script>
          
            document.addEventListener('DOMContentLoaded', function () {
                var splide = new Splide('.splide', {
                    type: 'loop',
                    perPage: 1,
                    gap: '20px',
                    breakpoints: {
                        575: {
                            perPage: 1,
                        },
                        767: {
                            perPage: 1,
                        },
                        1199: {
                            perPage: 1,
                        },
                    },
                });
                splide.mount();
            });

    </script>
    

    <script src="splide-4.1.3/dist/js/splide.min.js"></script>
</body>
</html>
